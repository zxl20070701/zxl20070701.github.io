<header>
    话梅雪碧排骨
</header>
<p>
    制作时间：50分钟
</p>
<h2>
    食材
</h2>
<p>
    （约2~3人份）小排 500克、话梅 10颗、雪碧 300克、料酒 15克、生抽 20克、老抽 5克、八角 1个、香叶 2片、生姜 5片、食用油 少量。
</p>
<h2>
    做法
</h2>
<p>
    ① 小排清洗干净，切块。
</p>
<p>
    ② 切换的小排冷水下锅，加入料酒和3片生姜，焯熟备用。
</p>
<p>
    ③ 炒锅加少量食用油，将剩余姜片爆香，下入小排煎至双面焦黄。
</p>
<p>
    ④ 往锅中放入生抽、老抽、香叶、八角、话梅、雪碧和适量清水，大火煮开后转小火炖煮30分钟至收汁即可。
</p>
