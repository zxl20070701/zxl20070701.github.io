<header>
    可乐鸡翅
</header>
<p>
    制作时间：30分钟
</p>
<h2>
    食材
</h2>
<p>
    （约2~3人份）鸡翅 500克、料酒 20克、可乐 250克、生抽 15克、老抽 10克、生姜 3片、白芝麻 少量、食用油 适量。
</p>
<h2>
    做法
</h2>
<p>
    ① 锅中放入鸡翅，加入料酒、姜片和清水，中火煮沸，去除浮沫后捞出备用。
</p>
<p>
    ② 起锅热油，中火将鸡翅煎至两面金黄，然后加入生抽和老抽，翻炒均匀。
</p>
<p>
    ③ 最后倒入可乐，盖上盖子小火焖煮10分钟左右，大火收汁装盘，撒上白芝麻即可。
</p>
