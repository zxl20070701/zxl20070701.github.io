<h2>
    什么是“煎、炒、烹、炸、蒸、煮”？
</h2>
<ul>
    <li>
        把油加热，只翻面不搅拌就是煎。
    </li>
    <li>
        把油加热，翻拌食材就是炒。
    </li>
    <li>
        油多火大，爆炒就是烹。
    </li>
    <li>
        油多，漫过食材，就是炸。
    </li>
    <li>
        直接用火，不用锅就是烤。
    </li>
    <li>
        全部用水，水和食材隔开就是蒸。
    </li>
    <li>
        不用油，全部用水漫过食材就是煮。
    </li>
</ul>
