<header>
    暂存
</header>
<p>
    暂存当前正在进行的工作，比如想pull最新代码，又不想加新commit，或者另外一种情况，为了fix一个紧急的bug，先stash，使返回到自己上一个commit,改完bug之后再stash pop，继续原来的工作。
</p>
<pre tag>git stash save "备注"</pre>
<p>
    取出最后暂存的，并从暂存栈移除。
</p>
<pre tag>git stash pop</pre>
<p>
    将当前的暂存栈信息打印出来。
</p>
<pre tag>git stash list</pre>
<p>
    将暂存栈清空。
</p>
<pre tag>git stash clear</pre>
<p>
    将你指定版本号为stash@{num}的工作取出来，不会移除。
</p>
<pre tag>git stash apply stash@{num}</pre>
