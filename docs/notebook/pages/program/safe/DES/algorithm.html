<h2>
    分类
</h2>
<p>
    加密技术通常分为两大类：“对称式”和“非对称式”。
</p>
<h3>
    对称式加密技术
</h3>
<p>
    对称式加密就是加密和解密使用同一个密钥，通常称之为“Session Key ”。
</p>
<h3>
    非对称式加密技术
</h3>
<p>
    非对称式加密就是加密和解密所使用的不是同一个密钥，通常有两个密钥，称为“公钥”和“私钥”，它们两个必需配对使用，否则不能打开加密文件。这里的“公钥”是指可以对外公布的，“私钥”则不能，只能由持有人一个人知道。
</p>
<h2>
    算法
</h2>
<p>
    从宏观上来看，加密算法可以归结为三大类：哈希算法、对称加密算法、非对称加密算法。
</p>
