<header>
    算术运算符
</header>
<table>
    <thead>
        <tr>
            <th>运算符</th>
            <th>描述</th>
            <th>实例</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>+</td>
            <td>加 - 两个对象相加</td>
            <td> a + b 输出结果 31</td>
        </tr>
        <tr>
            <td>-</td>
            <td>减 - 得到负数或是一个数减去另一个数</td>
            <td> a - b 输出结果 -11</td>
        </tr>
        <tr>
            <td>*</td>
            <td>乘 - 两个数相乘或是返回一个被重复若干次的字符串</td>
            <td> a * b 输出结果 210</td>
        </tr>
        <tr>
            <td>/</td>
            <td>除 - x 除以 y</td>
            <td> b / a 输出结果 2.1</td>
        </tr>
        <tr>
            <td>%</td>
            <td>取模 - 返回除法的余数</td>
            <td> b % a 输出结果 1</td>
        </tr>
        <tr>
            <td>**</td>
            <td>幂 - 返回x的y次幂</td>
            <td> a**b 为10的21次方</td>
        </tr>
        <tr>
            <td>//</td>
            <td>取整除 - 往小的方向取整数</td>
            <td></td>
        </tr>
    </tbody>
</table>
