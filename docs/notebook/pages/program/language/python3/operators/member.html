<header>
    成员运算符
</header>
<table>
    <thead>
        <tr>
            <th>运算符</th>
            <th>描述</th>
            <th>实例</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>in</td>
            <td>
                如果在指定的序列中找到值返回 True，否则返回 False。</td>
            <td> x 在 y 序列中 , 如果 x 在 y 序列中返回 True。</td>
        </tr>
        <tr>
            <td>not in</td>
            <td>如果在指定的序列中没有找到值返回 True，否则返回 False。</td>
            <td>x 不在 y 序列中 , 如果 x 不在 y 序列中返回 True。</td>
        </tr>
    </tbody>
</table>
