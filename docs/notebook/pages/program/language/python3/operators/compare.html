<header>
    比较运算符
</header>
<table>
    <thead>
        <tr>
            <th width="10%">运算符</th>
            <th>描述</th>
            <th>实例</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>==</td>
            <td> 等于 - 比较对象是否相等</td>
            <td> (a == b) 返回 False。 </td>
        </tr>
        <tr>
            <td>!=</td>
            <td> 不等于 - 比较两个对象是否不相等</td>
            <td> (a != b) 返回 True。 </td>
        </tr>

        <tr>
            <td>&gt;</td>
            <td> 大于 - 返回x是否大于y</td>
            <td> (a &gt; b) 返回 False。</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td> 小于 - 返回x是否小于y。所有比较运算符返回1表示真，返回0表示假。这分别与特殊的变量True和False等价。注意，这些变量名的大写。</td>
            <td> (a &lt; b) 返回 True。 </td>
        </tr>
        <tr>
            <td>&gt;=</td>
            <td> 大于等于 - 返回x是否大于等于y。</td>
            <td> (a &gt;= b) 返回 False。</td>

        </tr>
        <tr>
            <td>&lt;=</td>
            <td> 小于等于 - 返回x是否小于等于y。</td>
            <td> (a &lt;= b) 返回 True。 </td>
        </tr>
    </tbody>
</table>
