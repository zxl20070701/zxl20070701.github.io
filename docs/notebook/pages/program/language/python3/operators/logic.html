<header>
    逻辑运算符
</header>
<table>
    <thead>
        <tr>
            <th>运算符</th>
            <th>逻辑表达式</th>
            <th>描述</th>
            <th>实例</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>and</td>
            <td>x and y</td>
            <td> 布尔"与" - 如果 x 为 False，x and y 返回 x 的值，否则返回 y 的计算值。 </td>
            <td> (a and b) 返回 20。</td>
        </tr>
        <tr>
            <td>or</td>
            <td>x or y</td>
            <td>布尔"或" - 如果 x 是 True，它返回 x 的值，否则它返回 y 的计算值。</td>
            <td> (a or b) 返回 10。</td>
        </tr>
        <tr>
            <td>not</td>
            <td>not x</td>
            <td>布尔"非" - 如果 x 为 True，返回 False 。如果 x 为 False，它返回 True。</td>
            <td> not(a and b) 返回 False </td>
        </tr>
    </tbody>
</table>
