<h2>
    颜色操作
</h2>
<h3>
    lighten
</h3>
<p>
    使颜色变淡：
</p>
<pre tag="css">
    lighten($color, $amount)
</pre>
<p>
    例如：
</p>
<pre tag="css">
    color: lighten(#6b717f, 20%);
</pre>
<h3>
    darken
</h3>
<p>
    使颜色变暗：
</p>
<pre tag="css">
    darken($color, $amount)
</pre>
