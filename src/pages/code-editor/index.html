<header ui-dragdrop:desktop>
    <ul>
        <li>
            文件
            <ul>
                <li ui-on:click="newFile">
                    新建文件
                    <em>Ctrl+N</em>
                </li>
                <li class='line'></li>
                <li ui-on:click="openFile">
                    打开文件
                    <em>Ctrl+O</em>
                </li>
                <li ui-on:click="openFolder">
                    打开文件夹
                    <em>Ctrl+Shift+O</em>
                </li>
                <li>
                    最近打开
                    <em class='more'></em>
                    <ul>
                        <li>无文件夹</li>
                        <li class='line'></li>
                        <li>无文件</li>
                    </ul>
                </li>
                <li class='line'></li>
                <li ui-on:click="saveFile">
                    保存
                    <em>Ctrl+S</em>
                </li>
            </ul>
        </li>
    </ul>
    <div class="win-btns">
        <button class="min" ui-on:click.stop="$minView">最小化</button>
        <button class="close" ui-on:click.stop="$closeView">关闭</button>
    </div>
</header>
<div class="content">
    <div class="nav">
        <span tag="folder" ui-on:click="changeNav" ui-bind:active="nav=='folder'?'yes':'no'" title="浏览打开的文件"></span>
        <span tag="search" ui-on:click="changeNav" ui-bind:active="nav=='search'?'yes':'no'" title="查找文件"></span>
        <span tag="plug" ui-on:click="changeNav" ui-bind:active="nav=='plug'?'yes':'no'" title="安装插件"></span>
        <span tag="set" title="配置系统"></span>
    </div>
    <div class="platform">

        <!-- 文件 -->
        <div class="folder" ui-bind:active="nav=='folder'?'yes':'no'" ref="folder">
            <p class="noFolder">
            <p>
                还没有打开任何文件夹或项目。
            </p>
            <input type="button" value="打开文件夹" ui-on:click="openFolder">
            <p>
                或者你可以创建一个文件进行编辑，更多细节请进入我们的
                <a href="https://github.com/zxl20070701/zxl20070701.github.io/issues" target="_blank">issue</a>
                进行讨论交流，也欢迎你加入我们。
            </p>
            <input type="button" value="创建一个文件" ui-on:click="newFile">
            </p>
        </div>

        <!-- 查找 -->
        <div class="search" ui-bind:active="nav=='search'?'yes':'no'">

        </div>

        <!-- 插件 -->
        <div class="plug" ui-bind:active="nav=='plug'?'yes':'no'">

        </div>

    </div>
    <div class="view">
        <ul class="nav" ref='nav'></ul>
        <ul class="editor" ref='editor'>
            <li class='welcome'>
                <div>
                    <p class="logo"></p>
                    <p class="cmd">
                        <span>新建文件</span>
                        <span><em>Ctrl</em>+<em>N</em></span>
                    </p>
                    <p class="cmd">
                        <span>打开文件</span>
                        <span><em>Ctrl</em>+<em>O</em></span>
                    </p>
                    <p class="cmd">
                        <span>打开文件夹</span>
                        <span><em>Ctrl</em>+<em>Shift</em>+<em>O</em></span>
                    </p>
                    <p class="cmd">
                        <span>保存</span>
                        <span><em>Ctrl</em>+<em>S</em></span>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>
<footer>

</footer>
