<ul class="content" ui-right-menu:system ui-on:click="doSelect" tag="">
    <li ui-bind:select="select=='computer'?'yes':'no'" ui-on:click.stop="doSelect" title="资源管理器" tag="computer"
        ui-on:dblclick="goto" ui-right-menu:app>
        我的电脑
    </li>
    <li class="link" ui-bind:select="select=='recorder-screen'?'yes':'no'" ui-on:click.stop="doSelect"
        title="一个H5版本的电脑屏幕录制软件" tag="recorder-screen" ui-on:dblclick="goto" ui-right-menu:app>
        录屏软件
    </li>
    <li class="link" ui-bind:select="select=='code-editor'?'yes':'no'" ui-on:click.stop="doSelect"
        title="支持图片、代码等查看和编辑，支持文件或目录打开、编辑、新建和保存" tag="code-editor" ui-on:dblclick="goto" ui-right-menu:app>
        代码编辑器
    </li>
    <li class="link" ui-bind:select="select=='geo-json'?'yes':'no'" ui-on:click.stop="doSelect"
        title="主要用于快速了解一份geoJSON地理数据的内容" tag="geo-json" ui-on:dblclick="goto" ui-right-menu:app>
        geoJSON查看器
    </li>
    <li class="link" ui-bind:select="select=='regexper-visualization'?'yes':'no'" ui-on:click.stop="doSelect"
        title="输入一个正则表达式后可以把其变成可视化的图表来快速读懂意义" tag="regexper-visualization" ui-on:dblclick="goto" ui-right-menu:app>
        正则表达式可视化
    </li>
    <li class="link" ui-bind:select="select=='format-json'?'yes':'no'" ui-on:click.stop="doSelect"
        title="可以对一个JSON字符串进行格式化，支持非严格模式" tag="format-json" ui-on:dblclick="goto" ui-right-menu:app>
        格式化JSON字符串
    </li>
    <li class="link" ui-bind:select="select=='audio-editor'?'yes':'no'" ui-on:click.stop="doSelect"
        title="可以对音频文件进行切割、合并等操作，支持多种格式" tag="audio-editor" ui-on:dblclick="goto" ui-right-menu:app>
        音频编辑器
    </li>
    <li class="link" ui-bind:select="select=='image-editor'?'yes':'no'" ui-on:click.stop="doSelect"
        title="可以对图片进行编辑，包括合并、修改大小、美化等" tag="image-editor" ui-on:dblclick="goto" ui-right-menu:app>
        图片编辑器
    </li>
    <li class="link" ui-bind:select="select=='scss'?'yes':'no'" ui-on:click.stop="doSelect"
        title="可以把scss变成css，目前只支持注释和嵌套语法" tag="scss" ui-on:dblclick="goto" ui-right-menu:app>
        scss转css
    </li>
    <li class="link" ui-bind:select="select=='model-editor'?'yes':'no'" ui-on:click.stop="doSelect"
        title="可以编辑3D模型，支持格式包括：stl、obj、fbx、mtl、ply、gltf、mod等" tag="model-editor" ui-on:dblclick="goto"
        ui-right-menu:app>
        3D模型编辑器
    </li>
</ul>
<div class="taskline" ui-right-menu:desktop-line>
    <span class="begin" title="快速开始" tag="begin" ui-on:click.stop="toggleWin"></span>
    <span class="what" tag="what" ui-on:click="openDialog"></span>
    <span class="wins" id="wins-line-id"></span>
    <span class="time">
        <div ui-bind="time"></div>
        <div ui-bind="date"></div>
    </span>
</div>
